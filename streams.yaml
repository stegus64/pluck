defaults:
    primaryKey: ["DW_Rowid"]
    updateKey: "DW_Rowid"
    chunkSize: 100000
    # "csv", "csv.gz", or "parquet"
    stagingFileFormat: "csv.gz"
    # stagingFileFormat: "parquet"
    # stagingFileFormat: "csv"
    targetTable: "{stream_table}"
    sourceSql: "SELECT * FROM dbo.{stream_table} WHERE DW_Rowid <= 920000"

streams:
  M3_MITMAS:
    excludeColumns: ["DW_Version"]
  M3_CFACIL:
  
