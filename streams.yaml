maxParallelStreams: 2

defaults:
    sourceConnection: "landSql"
    destinationConnection: "fabric"
    primaryKey: ["DW_Rowid"]
    updateKey: "DW_Rowid"
    chunkSize: 100000
    excludeColumns: ["DW_Version"]
    # "csv", "csv.gz", or "parquet"
    stagingFileFormat: "csv.gz"
    targetTable: "{stream_table}"
    sourceSql: "SELECT * FROM dbo.{stream_table} -- WHERE DW_Rowid <= 1510000"

streams:
  M3_MITMAS:
  M3_CFACIL:
