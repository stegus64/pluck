environments:
  dev:
    sourceSql:
      connectionString: "Server=SQL01;Database=MyDb;User Id=...;Password=...;TrustServerCertificate=True;Encrypt=True"
    fabricWarehouse:
      server: "xxxxx.datawarehouse.fabric.microsoft.com"  # TDS endpoint host
      database: "MyWarehouse"
      targetSchema: "dbo"
    oneLakeStaging:
      workspaceId: "00000000-0000-0000-0000-000000000000"
      lakehouseId: "11111111-1111-1111-1111-111111111111"
      filesPath: "staging/incremental-repl"     # relative to Files/
    auth:
      tenantId: "22222222-2222-2222-2222-222222222222"
      clientId: "33333333-3333-3333-3333-333333333333"
      clientSecret: "YOUR_SECRET"
    cleanup:
      deleteLocalTempFiles: true
      deleteStagedFiles: true
      dropTempTables: true
    schemaDiscovery:
      mode: "DescribeFirstResultSet" # or "FmtOnly"